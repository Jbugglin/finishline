<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Walkthrough web-app for the MBO finish-line machines. Constant work in progress.">
    <meta name="author" content="Jordan Bugglin">
    <link rel="stylesheet" href="style.css">
    
    <title>Finish-Line Setup</title>
</head>
<body>
    <main>
        <div id="job-details">
            <!-- User Input -->
            <input type="text" id="job-number" name="job-number" maxlength="6" required placeholder="Job Number">
            <br>
            <input type="text" id="user-initials" name="user-initials" maxlength="2" required placeholder="User Initials">
            <br>
            <input type="submit" value="Submit" onclick="printout()">
        </div>
    </main>

    <script src="./actions.js"></script>
</body>
</html>
